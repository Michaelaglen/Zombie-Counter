<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Counter</title>

    <!-- Correct CSS Linking -->
    <link rel="stylesheet" href="index.css">

    <!-- Load Google Font Properly -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="rubik-wet-paint-regular">How many zombies?:</h1>
        <h2 id="count-el" class="rubik-wet-paint-regular">0</h2>

        <button id="increment-btn" onclick="increment()" class="rubik-wet-paint-regular">INCREMENT</button>
        <button id="save-btn" onclick="save()" class="rubik-wet-paint-regular">SAVE</button>

        <!-- Added the class to Previous Entries -->
        <p id="save-el" class="rubik-wet-paint-regular">Previous entries: </p>

        <script src="index.js"></script> <!-- Fixed script tag -->
    </div>

</body>
</html>
